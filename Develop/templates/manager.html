<div class="card employee-card m-4" >
    <div class="card-header" style= "background-color:rgba(73, 34, 73, 0.664); color:white">
        <h2 class="card-title" style="color: white; text-align:center">{{ name }}</h2>
        <h3 class="card-title" style="color: white; text-align:center"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
